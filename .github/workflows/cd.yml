name: Java CD - Deploy to FTP

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"


jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FTP_HOST: ${{ vars.FTP_HOST }}
      FTP_USER: ${{ vars.FTP_USER }}
      FTP_PATH: ${{ vars.FTP_PATH }}
      FTP_PASS: ${{ secrets.FTP_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build project
        run: mvn -B -DskipTests package

      # Debug step: see what URL is being built (host/path only)
      - name: Debug FTP URL
        run: |
          echo "FTP_HOST='$FTP_HOST'"
          echo "FTP_PATH='$FTP_PATH'"
          echo "Final URL = ftps://$FTP_HOST$FTP_PATH"

      - name: Deploy to FTP server (FTPS)
        run: |
          echo "Uploading JAR via FTPS..."
          curl -v --ssl --ftp-pasv --ftp-create-dirs \
            -T target/*.jar \
            "ftps://$FTP_HOST$FTP_PATH" \
            --user "$FTP_USER:$FTP_PASS"
