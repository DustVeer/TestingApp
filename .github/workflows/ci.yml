name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ '17' ]

    steps:
      # 1. Check out repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install the requested JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      # 3. Validate / compile / test the project
      - name: Build and run tests
        run: mvn -B verify

      # 4. Upload built artifacts (e.g., JAR) â€“ optional but nice for CI
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: java-build-${{ matrix.java-version }}
          path: |
            target/**/*.jar
