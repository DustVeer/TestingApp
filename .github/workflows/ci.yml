name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # 1. Check out repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3. Build only (no tests)
      - name: Build project (skip tests)
        run: mvn -B -DskipTests package

      # 4. Upload build artifact (optional)
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: java-build-17
          path: |
            target/**/*.jar

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build   # <-- make sure build succeeds first

    steps:
      # 1. Check out repository code (fresh VM)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3. Run tests
      - name: Run tests
        run: mvn -B test
